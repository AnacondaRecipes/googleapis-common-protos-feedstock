{% set name = "googleapis-common-protos" %}
{% set version = "1.5.6" %}
{% set sha256 = "6de6de98e895f4266caefa768778533bdea98abbead6972d35c8a0f57409eea2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python
    - setuptools

  run:
    - python
    - protobuf >=3.0.0

test:
  imports:
    - google.api

about:
  home: https://github.com/googleapis/googleapis
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Common protobufs used in Google APIs'
  description: This library contains the python classes generated from the common protos in the
    googleapis repository.
  doc_url: https://github.com/googleapis/googleapis/blob/master/README.md
  dev_url: https://github.com/googleapis/googleapis

extra:
  recipe-maintainers:
    - parthea
    - tswast
